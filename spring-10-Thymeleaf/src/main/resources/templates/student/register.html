<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{index.page.title}"></title>
<!--                    use file under the static          -->
    <link th:href="@{/css/bootstrap-4.1.3-dist/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/custom.css}" rel="stylesheet">

</head>
<body>

<h1 class="display-1 text-danger"> welcome to Cydeo Students register page </h1>
<h2 class="cydeo"> My custom CSS </h2>
<img th:src = "@{/images/welcome-38249.png}">

<!--Display value of model-->
<h2 th:text="${students.get(0).getFirstName()}"></h2>
<h2 th:text="${students.get(0).getLastName()}"></h2>

<!--concatenation-->
<h2 th:text="${'hello ' + students.get(0).getFirstName() + ' ' + students.get(0).getLastName()}"></h2>
<h2 th:text="${'hello ' + students.get(1).getFirstName()}"></h2>

<!--link-->
<h2>
    <a th:href = "@{https://www.cydeo.com}">Cydeo Page</a>
</h2>

<h2>
    <a th:href = "@{/student/welcome}">Welcome</a>
</h2>

<!--Adding Parameters in link-->

<h2>
    <a th:href = "@{/student/welcome(id = 3)}">Show The Student That ID Is Match</a>
</h2>

<h2>
    <a th:href = "@{/student/welcome(name = ${students.get(0).firstName})}">Show The Student Name That I Sent</a>
</h2>

<!--Iteration-->

<ul>
<!--             it takes each student(element) and put it to model-->
    <h2> Printing students firstname </h2>
    <li th:each="student : ${students}" th:text="${student.firstName}"></li>
</ul>

<ul>
    <!--   in thymeleaf instead od getFirsName() we can use firstName directly-->
    <h2> Printing students lastname </h2>
    <li th:each="student : ${students}" th:text="${student.lastName}"></li>
</ul>

<h2> Printing Students in table</h2>
<table>
    <thead>
        <tr>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Age</td>
            <td>State</td>
        </tr>
    </thead>

<tbody>
  <tr th:each="s :${students}">

        <td th:text="${s.firstName}"></td>
        <td th:text="${s.lastName}"></td>
        <td th:text="${s.age}"></td>
        <td th:text="${s.state}"></td>
    </tr>
</tbody>

</table>



<div th:text="${students.get(0).age > 25 ? 'Eligibal' : 'Not Eligible'}"></div>

<div>
    <span th:if="${students.get(2).state == 'Arizona'}">Arizona</span>
    <span th:unless="${students.get(2).state == 'Arizona'}">No Arizona</span>
</div>

<h2 th:text="${userName}"></h2>

</body>
</html>
